<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="bg-dark">
    <header class="row justify-content-center mt-5">
      <div class="col-4 alert alert-info text-center">
        <p id="status-bar" class="m-0 h5">Player X's turn</p>
      </div>
    </header>
    <main class="container mt-3">
      <div class="row justify-content-center my-1">
        <span class="block col-1 bg-light text-center mx-1 rounded"></span>
        <span class="block col-1 bg-light text-center mx-1 rounded"></span>
        <span class="block col-1 bg-light text-center mx-1 rounded"></span>
      </div>
      <div class="row justify-content-center my-1">
        <span class="block col-1 bg-light text-center mx-1 rounded"></span>
        <span class="block col-1 bg-light text-center mx-1 rounded"></span>
        <span class="block col-1 bg-light text-center mx-1 rounded"></span>
      </div>
      <div class="row justify-content-center my-1">
        <span class="block col-1 bg-light text-center mx-1 rounded"></span>
        <span class="block col-1 bg-light text-center mx-1 rounded"></span>
        <span class="block col-1 bg-light text-center mx-1 rounded"></span>
      </div>
    </main>
    <footer class="row justify-content-center mt-5">
      <a id="restart-btn" class="text-white h3 text-center">Restart</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
